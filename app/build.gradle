apply plugin: 'com.android.application'
apply plugin: 'realm-android'

apply from: 'script.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "com.earlier.yma"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode getVersionCode()
        versionName "2.1."
        multiDexEnabled true

        testInstrumentationRunner "android.support.test.runner.AndroidUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        releaseFlavor {
            versionName android.defaultConfig.versionName + commitCount + " (build. ${showDate()})"
        }
        betaFlavor {
            versionName android.defaultConfig.versionName + commitCount + "-beta (build. ${showDate()})"
        }
    }
}

ext {
    supportLibVersion = '25.3.0'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"

    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'org.jsoup:jsoup:1.9.1'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.google.firebase:firebase-crash:10.2.1'
    compile 'com.google.firebase:firebase-core:10.2.1'
    compile 'com.afollestad.material-dialogs:core:0.9.4.2'

    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

    compile 'com.google.dagger:dagger:2.10'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.10'

    compile 'com.google.guava:guava:20.0'

    compile 'com.facebook.stetho:stetho:1.5.0'
    compile 'com.uphyca:stetho_realm:2.0.0'
}

apply plugin: 'com.google.gms.google-services'