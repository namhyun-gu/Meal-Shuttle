apply plugin: 'com.android.application'
apply plugin: 'realm-android'

apply from: 'script.gradle'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.earlier.yma"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 45
        versionName "2.21"
        testInstrumentationRunner "androidx.test.runner.AndroidUnitRunner"
        resConfigs "en", "ko"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "lifecycle"
    productFlavors {
        stable {
            dimension "lifecycle"
            versionNameSuffix ".${commitCount} (build. ${showDate()})"
        }
        beta {
            dimension "lifecycle"
            versionNameSuffix ".${commitCount}-beta (build. ${showDate()})"
        }
    }
    dexOptions {
        maxProcessCount 4
        javaMaxHeapSize "2g"
    }
}

ext {
    supportLibVersion = '1.0.0'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // Support Library
    implementation "androidx.appcompat:appcompat:${supportLibVersion}"
    implementation "androidx.recyclerview:recyclerview:${supportLibVersion}"
    implementation "androidx.preference:preference:${supportLibVersion}"
    implementation "androidx.drawerlayout:drawerlayout:${supportLibVersion}"
    implementation "com.google.android.material:material:1.0.0"

    // Firebase
    implementation 'com.google.firebase:firebase-crash:16.2.0'
    implementation 'com.google.firebase:firebase-core:16.0.3'

    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'

    // Dagger
    implementation 'com.google.dagger:dagger:2.17'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.17'

    // Reactive X
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.16'

    // Etc
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.jsoup:jsoup:1.11.3'

    // Material Design
    implementation 'com.afollestad.material-dialogs:core:0.9.4.2'
    implementation 'com.miguelcatalan:materialsearchview:1.4.0'
    implementation 'com.wdullaer:materialdatetimepicker:3.6.4'

    // Junit
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.19.0'
}

apply plugin: 'com.google.gms.google-services'